<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Lel Illumina" />
    <meta name="og:title" content="NekoFM" />
    <meta
      name="og:description"
      content="Shows the lastfm scrobbling status of people on the Nekoweb"
    />
    <meta property="og:url" content="https://lel.nekoweb.org/lastfm" />
    <meta property="og:site_name" content="Nekoweb Lel" />
    <title>NekoFM</title>
    <meta name="theme-color" content="#a20000" />
    <link rel="icon" type="image/x-icon" href="/images/neicon_arc.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="users.js"></script>
    <script src="test.js"></script>
    <script src="lastfm.js"></script>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>NekoFM</h1>
        <h2>Who's listening to what</h2>
      </div>
    </header>
    <main>
      <input
        class="button"
        id="reload"
        type="button"
        value="⟳"
        onclick="
      users.forEach((user) => { const username = user[0]; const site = user[1]; getTrack(username,
      site); });
      document.getElementById('scrobbling').innerHTML = '';
      document.getElementById('offline').innerHTML = '';
      notPlaying=0"
      />
      <div id="scrobbling"></div>
      <h2 id="seperator">Currently Offline (last scrobbled)</h2>
      <div id="offline"></div>
    </main>
    <footer>
      <p>
        DM me on discord if you want me to add or remove you • JS is edited code
        of
        <a href="https://max.nekoweb.org/resources/lastfm-widget">max's code</a>
      </p>
    </footer>
  </body>
</html>
