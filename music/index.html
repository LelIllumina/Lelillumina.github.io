<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcueid My beloved</title>
    <style>
      :root{
          color-scheme: dark;
      }
      body {
          background-color: #282828;
      }
      #audioPlayer {
          width: 500px;
      }
      .player {
          position: relative;
          width: max-content;
          display: grid;
          gap: 10px;
          margin: 13vh auto;
          align-content: center;
      }
      .cover {
          width: 500px;
          height: auto;
          box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0.35);
        }
      .arc{
          position: absolute;
        }
      .arc1 {
          left: 0px;
          bottom: 0px;
          height: 450px;
        }
        .arc2 {
          bottom: 0;
          right: 25px;
          height: 750px;
        }
    </style>
  </head>
  <body>
    <div>
      <img class="arc arc1" src="../images/arc/ArcueidTilt.png" />
      <img class="arc arc2" src="../images/arc/ArcueidStand.png" />
    </div>

    <div class="player">
      <img
        class="cover"
        src="https://lastfm.freetls.fastly.net/i/u/770x0/6495b1a427dbc90e26a2fb0e2d19b007.jpg"
      />
      <audio controls autoplay id="audioPlayer">
        <source src="01-Seimeisen.flac" type="audio/flac" />
        <source src="02-Juvenile.flac" type="audio/flac" />
      </audio>
    </div>
    <script>
      var audioPlayer = document.getElementById('audioPlayer');
      var songs = [
        '01-Seimeisen.flac',
        '02-Juvenile.flac'
      ];
      var currentSongIndex = 0;

      audioPlayer.addEventListener('ended', function() {
        currentSongIndex++;
        if (currentSongIndex >= songs.length) {
        currentSongIndex = 0; // Loop back to the first song
          }
        audioPlayer.src = songs[currentSongIndex];
        audioPlayer.play();
      });
    </script>
  </body>
</html>
