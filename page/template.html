<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lel Illumina" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#83C092" />
    <meta property="og:title" content="{TITLE}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://lel.nekoweb.org/page/{NUMBER}" />
    <meta property="og:description" content="{DESCRIPTION}" />
    <meta property="og:site_name" content="Lel" />
    <meta name="description" content="{DESCRIPTION}" />
    <link rel="icon" type="image/x-icon" href="/images/neicon_arc.jpg" />
    <title>{TITLE}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
    />
    <link rel="stylesheet" href="../style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&amp;family=Cutive+Mono&amp;family=JetBrains+Mono:wght@100..800&amp;display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="mainText" style="margin: 45px 0 20px 0">
      <header style="animation: fade-in 1s">
        <h1>{TITLE}</h1>
        <h2>{DATE}</h2>
      </header>
      <p style="animation: fade-in 2s"></p>
      <p style="animation: fade-in 3s"></p>
      <p style="animation: fade-in 4s"></p>
      <p style="animation: fade-in 5s"></p>
    </section>
    <section id="sidebar"></section>
    <script src="https://cdn.jsdelivr.net/npm/pjax@0.2.8/pjax.min.js" defer></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js" defer></script>
    <script>
      NProgress.configure({ showSpinner: false });
      fetch("../sidebar.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("sidebar").innerHTML = data;
          var pjax = new Pjax({
            selectors: ["title", "meta", "#mainText"],
          });
        });
      document.addEventListener("pjax:send", () => {
        NProgress.start();
      });

      document.addEventListener("pjax:complete", () => {
        NProgress.done();
      });
    </script>
  </body>
</html>
