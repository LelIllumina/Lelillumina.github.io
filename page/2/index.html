<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lel Illumina" />
    <meta name="color-scheme" content="dark" />
    <link rel="icon" type="image/x-icon" href="/images/neicon_arc.jpg" />
    <title>Lel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&amp;family=Cutive+Mono&amp;family=JetBrains+Mono:wght@100..800&amp;display=optional"
      rel="stylesheet"
    />
    <style>

      :root {
        color-scheme: dark;
      }

      body {
        background-color: #1e2326;
        text-align: justify;
        margin: 0 10vw;
        display: flex;
      }

      h1,
      h2,
      p {
        color: #d3c6aa;
        max-width: 800px;
      }

      a {
        animation: gradientText 5s infinite;
        animation-fill-mode: forwards;
        animation-direction: alternate;
        text-decoration: none;
      }

      h1 {
        font-family: "Courier Prime", monospace;
        margin-bottom: 0;
      }

      h2 {
        font-family: "Cutive Mono", monospace;
        font-size: 14px;
        color: #4F5B58;
        margin: 0;
      }

      p {
        font-family: "JetBrains Mono", monospace;
        line-height: 24px;
      }

      i {
        color: #83c092;
      }

      bold {
        color: #d699b6;
        font-weight: bolder;
      }

      strong {
        background-clip: text;
        color: #00000000;
        background-image: linear-gradient(#83c092, #7fbbb3);
      }

      small {
        color: #9da9a0;
        font-size: 10px;
      }

      sub {
        color: #7a8478;
      }

      .sidebar {
        margin: 0 5vw;
        animation: fadeIn 7s;
        position: sticky;
        top: 25vh;
        height: fit-content;
      }

      ::-moz-selection,
      ::selection {
        color: #1e2326;
        background: #7fbbb3;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes gradientText {
        0% {
          color: #e67e80;
        }

        15% {
          color: #e69875;
        }

        30% {
          color: #dbbc7f;
        }

        45% {
          color: #a7c080;
        }

        60% {
          color: #83c092;
        }

        75% {
          color: #7fbbb3;
        }

        90% {
          color: #d699b6;
        }

        100% {
          color: #d3c6aa;
        }
      }
    </style>
  </head>

  <body>
    <section style="margin: 45px 0 20px 0">
      <header style="animation: fadeIn 1s">
        <h1>Hello Again</h1>
        <h2>March 15th 2024</h2>
      </header>
      <p style="animation: fadeIn 2s"></p>
      <p style="animation: fadeIn 3s"></p>
      <p style="animation: fadeIn 4s"></p>
      <p style="animation: fadeIn 5s"></p>
    </section>
    <section class="sidebar">
      <div>
        <h1>Blogs:</h1>
        <p>
          <a href="/page" style="animation-direction: alternate-reverse"
            >Hello there.</a
          >
        </p>
      </div>
      <div>
        <h1>Links:</h1>
        <p>
          <a href="https://remblanc.nekoweb.org"
            ><img
              src="https://remblanc.nekoweb.org/images/button.png"
              alt="remblanc"
              title="remblanc's incredible site"
          /></a>
        </p>
        <p><a href="/music">Super Secret web page</a></p>
        <p><a href="https://nekoweb.org">The Nekowebs</a></p>
        <p><a href="/">Back to the Main page</a></p>
      </div>
    </section>
  </body>
</html>
