<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lel Illumina" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#83C092" />
    <meta property="og:title" content="{TITLE}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://lel.nekoweb.org/page/{NUMBER}" />
    <meta property="og:description" content="{DESCRIPTION}" />
    <meta property="og:site_name" content="Lel" />
    <meta name="description" content="{DESCRIPTION}" />
    <link rel="icon" type="image/x-icon" href="/assets/images/neicon_arc.jpg" />
    <title>{TITLE}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section id="mainText" style="margin: 45px 0 20px">
      <header style="animation: fade-in 1s">
        <h1>{TITLE}</h1>
        <p class="date">{DATE}</p>
      </header>
      <p style="animation: fade-in 2s"></p>
      <p style="animation: fade-in 3s"></p>
      <p style="animation: fade-in 4s"></p>
      <p style="animation: fade-in 5s"></p>
    </section>
    <section id="blogs"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/pjax@0.2.8/pjax.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script>
      NProgress.configure({ showSpinner: false });
      fetch("../blogs.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("blogs").innerHTML = data;
          var pjax = new Pjax({
            selectors: ["title", "meta", "#mainText"],
          });
        });
      document.addEventListener("pjax:send", () => {
        NProgress.start();
      });

      document.addEventListener("pjax:complete", () => {
        NProgress.done();
      });
    </script>
  </body>
</html>
